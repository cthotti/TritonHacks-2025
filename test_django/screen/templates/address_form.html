<!-- screen/templates/screen/address_form.html -->
{% extends 'screen/index.html' %}

{% block content %}
<div class="address-form-container">
    <h2>Enter Your Address</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street_address" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip_code" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>
        <button type="submit" class="submit-button">Submit Address</button>
    </form>
</div>
{% endblock %}
